    <nz-descriptions nzBordered [nzColumn]="1">
        <nz-descriptions-item nzTitle="Titel">{{ this.title }}</nz-descriptions-item>
        <br/>
        <nz-descriptions-item nzTitle="Genre">{{ this.genre }}</nz-descriptions-item>
